<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | News homepage</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", () => {
        const aside = document.querySelector(".aside");
        const closeMenuBtn = document.querySelector("#close-menu");
        const openMenuBtn = document.querySelector("#open-menu");
        const overlay = document.querySelector(".overlay");

        closeMenuBtn.addEventListener("click", (e) => {
          e.preventDefault();
          let asideDS = aside.dataset;
          asideDS.close =
            asideDS.close === "true" || !asideDS.close ? "false" : "true";
          overlay.dataset.menuOpen = "false";
        });

        openMenuBtn.addEventListener("click", (e) => {
          e.preventDefault();
          let asideDS = aside.dataset;
          asideDS.close =
            asideDS.close === "true" || !asideDS.close ? "false" : "true";
          console.log(overlay);
          overlay.dataset.menuOpen = "true";
        });
      });
    </script>
  </head>
  <body>
    <section class="container">
      <header class="header">
        <a href="#">
          <img class="logo" src="./assets/images/logo.svg" width="46px" alt="logo" />
        </a>
        <a class="menu" >
          <img src="./assets/images/icon-menu.svg" alt="menu" />
        </a>
        <nav class="menu">
          <a href="#">Home</a>
          <a href="#">New</a>
          <a href="#">Popular</a>
          <a href="#">Trending</a>
          <a href="#">Categories</a>
        </nav>
      </header>

      <section class="feature-article">
        <img class="mobile" src="./assets/images/image-web-3-mobile.jpg" alt="feature article" >
        <img class="desktop" src="./assets/images/image-web-3-desktop.jpg" alt="feature article" >
        <div>
          <h1>The Bright Future of Web 3.0?</h1>
          <div class="feature-article__content">
            <p>We dive into the next evolution of the web that claims to put the power of the platforms back into the hands of the people. But is it really fulfilling its promise?</p>
            <button>READ MORE</button>
          </div>
        </div>
      </section>
    </section>
</html>
